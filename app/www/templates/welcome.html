<ion-view hide-nav-bar="true" view-title="Welcome">
    <ion-content class="welcome" has-bouncing="false">

        <img class="trevor-logo" src="images/trevor-logo.png">
        <div class="slogan">Trevor brings <img class="logo" src="images/travis-horizontal.png"> simply everywhere.</div>

        <div class="switch-tip"><img src="images/switch-tip.png" class="tip"></div>

        <ion-toggle class="services" ng-model="pro" toggle-class="toggle-pro" ng-change="togglePro()">
            <div class="service" ng-if="pro">
                Travis CI Pro
                <div class="desc">Private Repositories</div>
            </div>
            <div class="service" ng-if="!pro">
                Travis CI
                <div class="desc">for Open Source</div>
            </div>
        </ion-toggle>

        <button class="button button-block button-dark icon-left ion-social-github" ng-click="login()">Login with Github</button>

    </ion-content>

    <ion-footer-bar class="welcome bar-footer">
        <div class="disclaimer">
            Travis CI, the logo and the mascot are trademarks that belong to Travis CI GmbH. This is not an official Travis CI mobile app.
        </div>
    </ion-footer-bar>

</ion-view>
